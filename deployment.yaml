apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-deployment
  labels:
    app: hello
spec:
  replicas: 1
  selector:
    matchLabels:
      app: hello
  template:
    metadata:
      labels:
        app: hello
    spec:
      containers:
      - name: hello
        image: felipemgilioli/hello-app:04ab14ea51182635b4e4c65affd076093bfd4e38
        ports:
        - containerPort: 80
