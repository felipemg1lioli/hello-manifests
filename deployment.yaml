apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-deployment
  labels:
    app: hello
spec:
  replicas: 1
  selector:
    matchLabels:
      app: hello
  template:
    metadata:
      labels:
        app: hello
    spec:
      containers:
      - name: hello
        image: felipemgilioli/hello-app:6ba4905f4bab47a6e8f894585f0a37f6deb36a1e
        ports:
        - containerPort: 80
