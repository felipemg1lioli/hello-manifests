apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-deployment
  labels:
    app: hello
spec:
  replicas: 1
  selector:
    matchLabels:
      app: hello
  template:
    metadata:
      labels:
        app: hello
    spec:
      containers:
      - name: hello
        image: felipemgilioli/hello-app:aa512b1b41878cd7a5354b6b6d9ec5bdc7f1b338
        ports:
        - containerPort: 80
